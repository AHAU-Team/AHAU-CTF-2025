<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Archivos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Buscador de Archivos</h1>
        <form id="searchForm">
            <input type="text" id="filename" name="filename" placeholder="Nombre del archivo (ej: doc.txt)" required>
            <button type="submit">Buscar</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('searchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const response = await fetch('/search', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams(formData)
            });
            
            const data = await response.json();
            const resultDiv = document.getElementById('result');
            
            if (data.success) {
                resultDiv.innerHTML = `
                    <div class="success">
                        ${data.warning ? `<div class="warning">${data.warning}</div>` : ''}
                        <h3>Archivo: ${data.filename}</h3>
                        <pre>${data.content}</pre>
                    </div>
                `;
            } else {
                resultDiv.innerHTML = `
                    <div class="error">
                        ${data.warning ? `<div class="warning">${data.warning}</div>` : ''}
                        <p>${data.error}</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
